<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
</head>

<body>
  
<div class="container">
  <div class="calculator">
    <form>
      <div class="dis">
        <input type="text" name="display">
      </div>
      <div>
        <input type="button" value="C" class="myButton" onclick="display.value = '' ">
        <input type="button" value="D" class="myButton" onclick="display.value = display.value.toString().slice(0,-1)">
        <input type="button" value="." class="myButton" onclick="display.value += '.'">
        <input type="button" value="/" class="myButton" onclick="display.value += '/'">
      </div>

      <div>
        <input type="button" value="7" class="myButton" onclick="display.value += '7'">
        <input type="button" value="8" class="myButton" onclick="display.value += '8'">
        <input type="button" value="9" 
class="myButton" onclick ="display.value += '9'">
        <input type="button" value="*" class="myButton" onclick="display.value += '*'">
      </div>
      <div>
        <input type="button" value="4" class="myButton" onclick="display.value += '4'">
        <input type="button" value="5" class="myButton" onclick="display.value += '5'">
        <input type="button" value="6" class="myButton" onclick="display.value += '6'">
        <input type="button" value="-" class="myButton" onclick="display.value += '-'">
      </div>
      <div>
        <input type="button" value="3" class="myButton" onclick="display.value += '3'">
        <input type="button" value="2" class="myButton" onclick="display.value += '2'">
        <input type="button" value="1" class="myButton" onclick="display.value += '1'">
        <input type="button" value="+" class="myButton" onclick="display.value += '+'">
        
      </div>
      <div>
        <input type="button" value="00" class="myButton">
        <input type="button" value="0" class="myButton">
        <input type="button" value="=" class="myButton" onclick= "display.value = eval(display.value)" class="eq">
      </div>
    </form>
  </div>
</div>




  
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
